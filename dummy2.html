<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
    color: #ffffff;
    background-repeat: no-repeat;
    min-height: 100vh;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

/* Header Styles */
#skil, header {
    text-align: center;
    padding: 20px;
    background-color: #303841;
    color: #eef2e2;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    box-shadow: 0 0 25px 7px rgba(231, 236, 174, 0.7); /* Enhanced glowing light shadow */
}

#skil, header h1 {
    font-size: 2.5rem;
    text-shadow: 3px 3px 7px rgba(0, 217, 255, 0.7); /* Stronger glowing text shadow */
}

/* Skills Section */
.skills-section {
    padding: 40px 20px;
}

.skills-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.skill-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #303841;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Glow effect when hovering over a card */
.skill-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px 8px rgba(231, 236, 174, 0.7); /* Glowing light shadow effect */
}

.skill-card img {
    width: 80px;
    height: 80px;
    margin-bottom: 15px;
    border-radius: 50%;
}

.skill-card h3 {
    font-size: 1rem;
    color: #f5dd7b;
    margin-bottom: 10px;
}

.skill-card p {
    font-size: 1rem;
    color: #ccd6f6;
}

/* Media Queries */
@media (max-width: 768px) {
    #skil, header h1 {
        font-size: 2rem;
    }

    .skill-card img {
        width: 90px;
        height: 80px;
    }

    .skills-container {
        grid-template-columns: repeat(2, 1fr); /* Adjust grid for smaller screens */
        gap: 15px; /* Reduced gap */
    }
}

@media (max-width: 480px) {
    #skil, header h1 {
        font-size: 1.8rem;
    }

    .skill-card img {
        width: 90px;
        height: 60px;
    }

    .skill-card h3 {
        font-size: 1rem;
    }

    .skill-card p {
        font-size: 0.9rem;
    }

    .skills-container {
        grid-template-columns: 1fr; /* Single column layout for very small screens */
        gap: 10px; /* Reduced gap */
    }
}

 @media (min-width: 769px) {
    #skil, header h1 {
        font-size: 2rem;
        text-shadow: 2px 2px 5px rgba(231, 236, 174, 0.7); /* Fixed text-shadow syntax */
    }

    .skill-card img {
        width: 70px;
        height: 70px;
    }

    .skills-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
 }

    </style>
</head>
<body>

    <header id="skil">
        <h1>My Skills</h1>
    </header> 
    <section class="skills-section" id="skills">
        <div class="skills-container">
            <!-- Skill 1 -->
            <div class="skill-card">
                <img src="./py.webp" alt="Python" />
                <h3>Python</h3>
            </div>
            <!-- Skill 2 -->
            <div class="skill-card">
                <img src="./html.jpg" alt="HTML" />
                <h3>HTML5</h3>
            </div>
            <!-- Skill 3 -->
            <div class="skill-card">
                <img src="./css.webp" alt="CSS" />
                <h3>CSS</h3>
            </div>
            <!-- Skill 4 -->
            <div class="skill-card">
                <img src="./ls.png" alt="JavaScript" />
                <h3>JavaScript</h3>
            </div>
            <!-- Skill 5 -->
            <div class="skill-card">
                <img src="sql.png" alt="MySQL" />
                <h3>MySQL</h3>
            </div>
            <!-- Skill 6 -->
            <div class="skill-card">
                <img src="nod.avif" alt="Node.js" />
                <h3>Node.js</h3>
            </div>
            <!-- Skill 7 -->
            <div class="skill-card">
                <img src="react.png" alt="React.js" />
                <h3>React.js</h3>
            </div>
            <!-- Skill 8 -->
            <div class="skill-card">
                <img src="github.png" alt="GitHub" />
                <h3>GitHub</h3>
            </div>
        </div>
    </section>
    
</body>
</html>
